<!DOCTYPE html>
<html>
    <title>lab1</title>
    <head>
        <style>
            table,tr,td
            {
                border: solid black;
                width: 40%;
                text-align: center;
                border-collapse: collapse;
                background-color: cadetblue;
            }
            table
            {
                margin: auto;
            }
        </style>
        <script type="text/javascript">
        document.write("<table> <tr><th colspan='3'> NUMBER FROM 0 TO 10 SQUARE AND CUBE </th></tr>");
        document.write("<tr> <td>NUMBER</td> <td>SQUARE</td> <td>CUBE</td></tr>");
        for(var n=0;n<=10;n++)
        {
            document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
        }
        document.write("</table>");
        </script>
    </head>
</html>
